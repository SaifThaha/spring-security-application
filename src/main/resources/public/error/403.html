<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <style>
        /* CSS styles go here */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .error-code {
            font-size: 100px;
            margin: 0;
            color: #e74c3c;
        }

        .error-message {
            font-size: 36px;
            margin: 20px 0;
        }

        .description {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        .button-container {
            margin-top: 20px;
        }

        .home-button {
            text-decoration: none;
            padding: 10px 20px;
            color: #fff;
            background-color: #3498db;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="error-code">403</h1>
    <h2 class="error-message">Forbidden</h2>
    <p class="description">You don't have permission to access this page.</p>
    <div class="button-container">
        <a href="/" class="home-button">Go to Home</a>
    </div>
</div>
</body>
</html>
